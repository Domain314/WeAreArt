<div class="container">
    <div class="content">
        <h1>Interessiert?</h1>
        <p class="text">Dann melde dich jetzt fuer unser Pilotprojekt an. Wir werden dich kontaktieren, sobald wir mit <em>We Are Art</em> in die Alpha Phase Uebergehen.</p>
        <label>Name</label>
        <input name="name" type="text" class="input" placeholder="enter your name*" [(ngModel)]="name">
        <label>Email</label>
        <input type ="email" class="input" placeholder="enter your email*" [(ngModel)]="email">
        <label>Mobil (optional)</label>
        <input type ="text" class="input" placeholder="enter your phone (optional)" [(ngModel)]="mobile">
        <label>Stadt (optional)</label>
        <input type ="text" class="input" placeholder="enter your hometown (optional)" [(ngModel)]="hometown">
        <label>Welche Kunst machst du? (optional)</label>
        <textarea class="input textfield" placeholder="What art do you do?" [(ngModel)]="art"></textarea>
        <label>Noch Fragen? (optional)</label>
        <textarea class="input last" placeholder="questions / ideas?" [(ngModel)]="questions"></textarea>

        <!--BUTTON-->
        <button (click)='signup()'>Registrieren</button>
    </div>
</div>
